<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Color globe</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhSue4zv8hRliDUGQczp2NvYuXdRdeiYs"></script>
    <script>
      // Initialize the map and the custom overlay.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 55.68, lng: 12.54},
          mapTypeId: google.maps.MapTypeId.MAP
        });

        // The custom USGSOverlay object contains the USGS image,
        // the bounds of the image, and a reference to the map.

        const latinc = 1/1000;
        const longinc = 1/500;

        const initialLat = 55.60;
        const initialLong = 12.45;

        for(var i = 0;i<30*5;i++){
          for(var j = 0;j<20*5;j++){
            var bounds = {
              north: initialLat+(i*latinc),
              west:  initialLong+(j*longinc),
              south: initialLat+((i+1)*latinc),
              east:  initialLong+((j+1)*longinc)
            };
            // transperant checkerboard
//            var color = (i+j)%2 == 0? 'black':'white';
            var color = '#'+Math.floor(Math.random()*16777215).toString(16);

            // Define a rectangle and set its editable property to true.
            var rectangle = new google.maps.Rectangle({
              bounds: bounds,
              fillColor: color,
              strokeWeight : 0
            //  editable: true
            });
            rectangle.setMap(map);
          }
        }
      }
      google.maps.event.addDomListener(window, 'load', initMap);
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
