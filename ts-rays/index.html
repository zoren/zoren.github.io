<!DOCTYPE html>
<html>
  <head>
      <title>TypeScript Rays</title>
      <script>
        var host = "zoren.github.io";
        if ((host == window.location.host) && (window.location.protocol != "https:")){
          window.location.protocol = "https";
        }
      </script>
  </head>
  <body>
    <center>
        <p>Typescript code available at: <a href="https://github.com/zoren/raycaster/">https://github.com/zoren/raycaster/</a></p>
        <canvas id='theCanvas'/>
    </center>
    <script>
       var canvas = document.getElementById("theCanvas");
       canvas.width = window.innerWidth
       canvas.height = window.innerHeight
    </script>
    <script src='cast.js'></script>
  </body>
</html>
